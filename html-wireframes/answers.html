<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Technology Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Technology Quiz</h1>
  </header>
  <main>
      <section class="submission-result">
          <form>
                <p>Your answer is correct/incorrect</p>
                <p>If incorrect the correct answer will appear here.</p>
                <p>Current Score: #</p>
                <button type="submit">Next Question</button>
            </form>
      </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
