<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Technology Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Technology Quiz</h1>
    <h2>Question # out of 5</h2>
    <h2>Current Score: #</h2>
  </header>
  <main>
      <section class="questions-page">
            <p>Insert question here so that the user can answer it with multiple choice questions.</p>
            <form>
                <ol>
                    <li>
                        <input type="radio" name="questionAnswers">
                        <label>Answer 1</label>
                    </li>
                    <li>
                        <input type="radio" name="questionAnswers">
                        <label>Answer 2</label>
                    </li>
                    <li>
                        <input type="radio" name="questionAnswers">
                        <label>Answer 3</label>
                    </li>
                    <li>
                        <input type="radio" name="questionAnswers">
                        <label>Answer 4</label>
                    </li>
                </ol>
                <button type="submit">Submit Answer</button>
            </form>
      </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
